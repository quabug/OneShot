name: publish-nuget-package

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.306  # https://github.com/microsoft/testfx/issues/1733
    - name: Restore dependencies
      run: dotnet restore .NET
    - name: Pack
      run: |
        cd .NET/OneShotInjection
        dotnet pack -c Release -o out
    - name: Publish
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push ./.NET/OneShotInjection/out/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json
